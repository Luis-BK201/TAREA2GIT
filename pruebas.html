<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Básica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenido a mi página de Main</h1>
  </header>


  <main>
    <h2>Contenido principal</h2>
    <p>Este es un ejemplo de una página HTML básica. Puedes editar el contenido como desees.</p>
  </main>

  <footer>
    <p>© 2025 pagina</p>
  </footer>

</body>
</html>
